<div class="row" [formGroup]="formDescricaoAtendimento">
  <div class="col-12">
    <ba-card cardTitle="Atendimento">
      <div class="row">

      <div class="col-md-4 col-sm-12 col-lg-2">
        <label for="data_atendimento">Data</label>

        <div class="input-group">
          <button class="input-group-addon" (click)="d.toggle()" type="button"
          [disabled]="!desabilitaData">
            <i class="ion-calendar"></i>

        </button>
          <input class="form-control" name="dp" ngbDatepicker #d="ngbDatepicker"
          formControlName="data_atendimento" id="data_atendimento" [readOnly]="!desabilitaData">
        </div>
      </div>

      <div class="col-md-4 col-sm-12 col-lg-3">
        <div class="form-group">
          <label for="descricao_atendimento">Tipo</label>
          <select class="form-control" formControlName="tipo">
            <option value="" disabled selected>Selecione o tipo do atendimento</option>
            <option *ngFor="let tipo_atd of tipoAtendimento">{{tipo_atd}}</option>
          </select>
        </div>
      </div>

      <div *ngIf="desabilitaAutorizado" class="col-md-4 col-sm- col-lg-2">
        <div class="form-group" [class.required]="formDescricaoAtendimento.hasError('required')">
          <label for="descricao_atendimento">Autorizado Por</label>
          <input type="text" class="form-control"
          formControlName="autorizado" id="autorizado">
        </div>

        <div class="text-danger" ngxErrors="autorizado" #myError="ngxErrors">
          <div ngxError="required" when="touched">
            <small><i class="ion-close"></i> Requerido!</small>
          </div>
        </div>

      </div>

      <div *ngIf="desabilitaValor" class="col-md-4 col-sm- col-lg-2" [class.required]="formDescricaoAtendimento.hasError('required')">
        <label for="descricao_atendimento">Valor</label>
        <div class="input-group">
          <label class="input-group-addon">R$</label>
          <input type="number" class="form-control" formControlName="valor" id="valor">
        </div>

        <div class="text-danger" ngxErrors="valor" #myError="ngxErrors">
          <div ngxError="required" when="touched">
            <small><i class="ion-close"></i> Requerido!</small>
          </div>
        </div>

      </div>

      <div *ngIf="desabilitaGarantia" class="col-md-4 col-sm- col-lg-2" [class.required]="formDescricaoAtendimento.hasError('required')">

        <div class="form-group">
          <label for="descricao_atendimento">Data Garantia</label>
          <input class="form-control" type="text" formControlName="garantia" id="garantia" [textMask]="{ mask : mascaraData }" >
        </div>

        <div class="text-danger" ngxErrors="garantia" #myError="ngxErrors">
          <div ngxError="required" when="touched">
            <small><i class="ion-close"></i> Requerido!</small>
          </div>

        </div>
      </div>

      <div class="col-md-8 col-sm- col-lg-3">
        <div class="form-group">
          <label for="descricao_atendimento">Modelo do equipamento</label>
          <select class="form-control" formControlName="modelo_equipamento">
            <option value="" disabled selected>Selecione o modelo do equipamento</option>
            <option *ngFor="let equipamento of equipamentos" >{{equipamento}}</option>
          </select>
        </div>
      </div>


      <div [ngClass]="estilo || 'col-lg-4'">
        <div class="form-group">
          <label for="numero_equipamento">N° equipamento  <small>(opc.)</small></label>
          <input type="text" class="form-control"
          formControlName="numero_equipamento" id="numero_equipamento">
        </div>
      </div>


      <div class="col-md-8 col-sm- col-lg-5">
        <div class="form-group">
          <label for="descricao">Descrição do atendimento</label>
          <textarea class="form-control" rows="3"
          formControlName="descricao" id="descricao">
          </textarea>
        </div>
      </div>

      <div class="col-md-4 col-sm- col-lg-7">
        <div class="form-group">
          <label for="testes_efetuados">Testes efetuados</label>
          <textarea class="form-control" rows="3"
           formControlName="testes_efetuados" id="testes_efetuados">
          </textarea>
        </div>
      </div>

      <div class="col-md-8 col-sm-12 col-lg-5">
        <div class="form-group">
          <label for="observacao">Observações</label>
          <input type="text" class="form-control" formControlName="observacao" id="observacao">
        </div>
      </div>


      <div class="col-md-4 col-sm-12 col-lg-7">
        <div class="form-group">
          <label for="descricao_atendimento">Estacionamento no local?</label>
          <select class="form-control" formControlName="estacionamento">
            <option value="" disabled selected>Selecione o tipo do estacionamento</option>
            <option *ngFor="let estacionamento of tipoEstacionamento" >{{estacionamento}}</option>
          </select>
        </div>
      </div>
    </div>
    </ba-card>
  </div>
</div>
