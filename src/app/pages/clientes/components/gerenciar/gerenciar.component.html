<p-dataTable 
[value]="clientes" 
[responsive]="true" 
[rows]="25" 
[paginator]="true" 
[pageLinks]="3" 
[rowsPerPageOptions]="[5,10,25]"
[totalRecords]="totalRecords">

  <p-column field="nome_razao_social" header="Nome" [sortable]="true" [filter]="true" [style]="{'width':'100px'}">
  </p-column>

  <p-column field="cnpj_cpf" header="CNPJ/CPF" [sortable]="true" [filter]="true" [style]="{'width':'100px'}">
  </p-column>

  <p-column field="cliente.contatos[0].telefone" header="Telefone" [sortable]="true" [filter]="true" [style]="{'width':'120px'}">
    <ng-template let-cliente="rowData" pTemplate="body">
      {{ cliente.contatos[0].telefone | uppercase }}
    </ng-template>
  </p-column>

  <p-column styleClass="col-button" [style]="{'width':'20px'}">
    <ng-template let-cliente="rowData" pTemplate="body">
      <button type="button" pButton icon="fa fa-pencil" routerLink="/pages/clientes/detalhes/{{ cliente._id }}"></button>
    </ng-template>
  </p-column>

  <ng-template pTemplate="emptymessage">
    Nenhum cliente encontrado
  </ng-template>

</p-dataTable>
