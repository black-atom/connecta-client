<form [formGroup]="formFuncionario"
(ngSubmit)="cadastrarTecnico(formFuncionario.value)" novalidate>

  <!-- Card com os inputs de dados principais do funcionário -->
  <div class="row">
    <div class="col-12">
      <ba-card cardTitle="Dados principais">
        <app-principais-informacoes
        [dadosPrincipaisFuncionario]="formFuncionario">
      </app-principais-informacoes>
      </ba-card>
    </div>
  </div>



  <!-- Card com os inputs de contato do funcionário -->
  <div class="row">
    <div class="col-md-12 col-lg-6 col-sm-12">
      <ba-card cardTitle="Contato">
        <app-contato
         [formContato]="formFuncionario.controls.contato">
        </app-contato>
      </ba-card>
    </div>


  <!-- Card com os inputs de endereço do funcionário -->

    <div class="col-md-12 col-lg-6 col-sm-12">
      <ba-card cardTitle="Endereço">
        <app-endereco
        [formEndereco]="formFuncionario.controls.endereco">
      </app-endereco>
      </ba-card>
    </div>
  </div>

  <!-- Card com os inputs de informações da
carteira de habilitação do funcionário -->
  <div class="row">
    <div class="col-md-12 col-lg-6 col-sm-12">
      <ba-card cardTitle="Habilitação">
        <app-habilitacao
        [formHabilitacao]="formFuncionario.controls.habilitacao">
      </app-habilitacao>
      </ba-card>
    </div>


    <!-- Card com os inputs de login do funcionário -->

        <div class="col-md-12 col-lg-6 col-sm-12">
          <ba-card cardTitle="Login">
            <app-login-funcionario
            (tipoSelecionado)="permissao($event)"
            [formLoginFuncionario]="formFuncionario.controls.login">
            </app-login-funcionario>
          </ba-card>
        </div>
      </div>

  <!-- Botões de cadastro e de limpeza de dados -->
  <div class="row">
    <div class="col-12">
      <ba-card>
        <div class="row">

          <div class="col-md-6 col-sm-12">
            <button type="submit"
            class="btn btn-primary btn-with-icon"
            [disabled]="formFuncionario.invalid">
            <i class="ion-android-checkmark-circle"></i>Cadastrar</button>
          </div>

          <div class="col-md-6 col-sm-12">
            <button type="reset" class="btn btn-danger btn-with-icon"
             (click)="formFuncionario.reset()"
             [disabled]="formFuncionario.pristine">
            <i class="ion-trash-a"></i>Limpar</button>
          </div>

        </div>
      </ba-card>
    </div>
  </div>

</form>
