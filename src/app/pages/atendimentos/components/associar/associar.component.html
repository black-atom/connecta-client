<div class="row">
  <div class="col-md-12 col-sm-12">

    <div class="row">
     <div class="col-md-6 col-sm-12 col-lg-4 col-xs-12">
        <label for="param_busca">Pesquisar por data</label>
        <div class="input-group">
            <input class="form-control" name="dp"
            ngbDatepicker #d="ngbDatepicker" name="busca_data"
            [(ngModel)]="model" (ngModelChange)="listarAtendimentoAssociado()"
            id="param_busca">
            <button class="input-group-addon" (click)="d.toggle()" type="button">
              <i class="ion-calendar"></i>
            </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-4" *ngFor="let colaborador of tecnicos$ | async; let i = index">
        <ba-card cardTitle="{{colaborador.nome}}">
          <button type="button" class="btn btn-primary pull-right" (click)="abrirModal(colaborador)">
            <strong>+</strong>
          </button>


          <p *ngIf="colaborador.atendimentos?.length">
            <strong>Atendimentos associados : {{colaborador.atendimentos.length}}</strong></p>
          <div class="card-body" *ngFor="let atendimento of colaborador.atendimentos">
            <p class="atendimento" ngbPopover="{{
              atendimento.endereco.rua + ', ' +
              atendimento.endereco.numero +' - ' +
              atendimento.endereco.bairro + ' , ' +
              atendimento.endereco.cidade + ' - ' +
              atendimento.endereco.cep
            }}" placement="top">
            <a (click)="abrirModalDeConfirmacao(conteudo, atendimento, colaborador )">
            <i class="ion-close"></i>
          </a>{{atendimento.cliente.nome_razao_social}}
        </p>
          </div>
        </ba-card>
      </div>

    </div>
  </div>
</div>



<!-- Abrir modal de confirmação de exclusão de atendimento -->
<ng-template #conteudo let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Confirmação</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true"></span>
    </button>
  </div>

  <div class="modal-body">
    <p>Deseja remover o atendimento para o cliente<strong> {{ atendimentoASerRemovido.cliente.nome_razao_social }}</strong> que está vinculado ao técnico
      <strong>{{funcionarioSelecionado.nome}}?</strong></p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="d()"><i class="ion-ios-close-outline"></i> Não</button>
    <button type="button" class="btn btn-secondary" (click)="removerAtendimento(atendimentoASerRemovido); c()">
    <i class="ion-ios-checkmark-outline"></i> Sim</button>
  </div>

</ng-template>
<hr>
