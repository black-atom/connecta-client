<p-dataTable 
[value]="funcionarios" 
[responsive]="true"
[rows]="25" 
[paginator]="true" 
[pageLinks]="3" 
[rowsPerPageOptions]="[5,10,25]">

  <p-column field="nome" header="Nome" [sortable]="true" [filter]="true" [style]="{'width':'100px'}">
  </p-column>

  <p-column field="cpf" header="CNPJ/CPF" [sortable]="true" [filter]="true" filterMatchMode="startsWith" [style]="{'width':'100px'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      {{ funcionario.cpf }}
    </ng-template>
  </p-column>

  <p-column field="rg" header=" RG" [sortable]="true" [filter]="true" filterMatchMode="startsWith" [style]="{'width':'60px'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      {{ funcionario.rg }}
    </ng-template>
  </p-column>

  <p-column field="contato.celular" header="Celular" [sortable]="true" [filter]="true" [style]="{'width':'60px'}">
  </p-column>

  <p-column styleClass="col-button" [style]="{'width':'20px'}">
    <ng-template let-funcionario="rowData" pTemplate="body">
      <button type="button" pButton icon="fa fa-pencil" routerLink="/pages/funcionarios/detalhes/{{ funcionario._id }}"></button>
    </ng-template>
  </p-column>

  <ng-template pTemplate="emptymessage">
    Nenhum funcion√°rio encontrado
  </ng-template>

</p-dataTable>
