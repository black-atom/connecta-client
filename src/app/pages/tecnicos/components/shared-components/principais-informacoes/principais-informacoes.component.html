<!-- Card com os inputs de dados principais do funcionário -->
  <div class="row" [formGroup]="dadosPrincipaisTecnico">

    <div class="col-md-9">
      <div class="row">

        <div class="form-group col-md-12 col-sm-12">
          <label for="input 01">Nome completo</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>

         <div class="form-group col-md-4 col-sm-12">
          <label for="input 02">RG</label>
          <input type="text" class="form-control" formControlName="rg">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="input 03">CPF</label>
          <input type="text" class="form-control" formControlName="cpf">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="input 04">Data de nascimento</label>
          <input type="text" class="form-control" formControlName="data_nasc">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="input 05">E-mail</label>
          <input type="text" class="form-control" formControlName="email">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="input 06">Telefone</label>
          <input type="text" class="form-control" formControlName="telefone">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="input 07">Celular</label>            
          <input type="text" class="form-control" formControlName="celular">
        </div>

        <div class="form-group col-md-12 col-sm-12">
          <label for="input 08">Observação</label>            
          <input type="text" class="form-control" formControlName="observacao">
        </div>

       </div>
     </div>

      <!-- imagem do funcionario -->
      <div class="col-md-3 col-sm-12">
      <ba-picture-uploader>
        <div _ngcontent-c7 class="picture-group">
          <div _ngcontent-c7 class="picture-wrapper">
            <img _ngcontent-c7 src="../../../../../assets/img/theme/no-photo.png">
            <input _ngcontent-c7 hidden="true" ngfileselect="" type="file">
          </div>
        </div>
      </ba-picture-uploader>
    </div>
    <!-- fim da imagem -->

  </div>
